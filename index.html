<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML Page</title>
  </head>
  <body>
    <header>
      <h1>Welcome to my page</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section id="about">
        <h2>About</h2>
        <p>This is a sample page to show the structure of a basic HTML page.</p>
      </section>
      <section id="services">
        <h2>Services</h2>
        <p>We offer a range of services, including web design and development.</p>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <form action="#">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea><br><br>
          <input type="submit" value="Submit">
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; 2023 My First HTML Page</p>
    </footer>
  </body>
</html>
